{% extends "rest_framework/login.html" %}

{% block body %}
<body class="container">
  <div class="container-fluid" style="margin-top: 30px">
    <div class="row-fluid">
      <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
        <div class="row-fluid">
          <div>
            {% block branding %}<h3 style="margin: 0 0 20px;">PushQuiz!</h3>{% endblock %}
          </div>
        </div><!-- /row fluid -->

        <div class="row-fluid">
          <div>
            <form action="" role="form" method="post">
              {% csrf_token %}
              {% for field in form %}
                <div class="clearfix control-group ">
                  <div class="form-group">
                    <div>
                      <label for='{{field.label_tag}}'>{{field.label}}</label>
                      <input name='{{ field.html_name }}' maxlength="100" autocapitalize="off" autocorrect="off" class="form-control textinput textInput" id='{{ field.auto_id }}' required>
                    </div>
                  </div>
              {% endfor %}

              <div class="form-actions-no-box">
                <input type="submit" name="submit" value="Create account" class="btn btn-primary form-control" id="submit-id-submit">
              </div>

            </form>
          </div>
        </div><!-- /.row-fluid -->
      </div><!--/.well-->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</body>
{% endblock %}
